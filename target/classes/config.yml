# Configurazione BW-Divisions
# Questo file viene salvato automaticamente nella cartella addon del plugin BedWars appropriato
# TUTTO è configurabile da qui senza modificare il codice!

economy:
  # Abilita il sistema di economia
  enabled: true
  # Saldo iniziale per i nuovi giocatori
  starting-balance: 0.0

divisions:
  # Intervallo di aggiornamento del TAB list (in secondi)
  update-interval: 30
  # Intervallo di controllo per i cambiamenti di divisione (in secondi)
  check-interval: 10
  # Abilita il sistema di ricompense per le divisioni
  rewards-enabled: true
  # Abilita le statistiche avanzate
  statistics-enabled: true
  # Abilita il leaderboard
  leaderboard-enabled: true
  # Numero di giocatori da mostrare nel leaderboard
  leaderboard-size: 10
  # Abilita la GUI delle divisioni
  gui-enabled: true
  # Titolo della GUI delle divisioni
  gui-title: "§8§lDivisioni"
  # Dimensione della GUI (deve essere multiplo di 9, max 54)
  gui-size: 54

messages:
  # Messaggio quando un giocatore sale di divisione
  division-up: "§a§l[BW-Divisions] §7Sei salito di divisione a §f%new_division%"
  # Messaggio quando un giocatore scende di divisione
  division-down: "§c§l[BW-Divisions] §7Sei sceso di divisione da §f%old_division% §7a §f%new_division%"
  # Abilita broadcast quando un giocatore sale di divisione
  broadcast-division-up: false
  # Abilita broadcast quando un giocatore scende di divisione
  broadcast-division-down: false
  # Messaggio broadcast quando sale (se abilitato)
  division-up-broadcast: "§a§l[BW-Divisions] §7%player% è salito di divisione a §f%new_division%"
  # Messaggio broadcast quando scende (se abilitato)
  division-down-broadcast: "§c§l[BW-Divisions] §7%player% è sceso di divisione da §f%old_division% §7a §f%new_division%"
  # Messaggio quando si riceve una ricompensa
  reward-received: "§a§l[BW-Divisions] §7Hai ricevuto una ricompensa per aver raggiunto §f%division%"
  # Messaggio quando si visualizzano le statistiche
  stats-header: "§8§m----------§r §6§lStatistiche Divisioni §8§m----------"
  # Messaggio quando si apre la GUI
  gui-opened: "§aGUI delle divisioni aperta!"
  # Messaggio quando non si hanno permessi
  no-permission: "§cNon hai il permesso per eseguire questo comando!"
  # Messaggio quando si usa un comando sbagliato
  invalid-command: "§cComando non valido! Usa /bwdiv help"
  # Messaggio di help
  help-header: "§8§m----------§r §6§lBW-Divisions Help §8§m----------"
  help-commands:
    - "§7/bwdiv stats §8- §fVisualizza le tue statistiche"
    - "§7/bwdiv gui §8- §fApri la GUI delle divisioni"
    - "§7/bwdiv leaderboard §8- §fVisualizza la classifica"
    - "§7/bwdiv reload §8- §fRicarica la configurazione (admin)"

