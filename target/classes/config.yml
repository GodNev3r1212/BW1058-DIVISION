# Configurazione statistiche
statistics:
  # Abilita il tracciamento delle statistiche
  enabled: true
  # Traccia le vittorie
  track-wins: true
  # Traccia le sconfitte
  track-losses: true
  # Traccia la winstreak
  track-winstreak: true
  # Traccia la migliore divisione raggiunta
  track-best-division: true
  # Traccia il tempo totale giocato
  track-playtime: true

# Configurazione comandi
commands:
  # Comando principale
  main-command: "bwdiv"
  # Alias del comando principale
  aliases:
    - "bwdivisions"
    - "divisions"
  # Permessi
  permissions:
    stats: "bwdiv.stats"
    gui: "bwdiv.gui"
    leaderboard: "bwdiv.leaderboard"
    reload: "bwdiv.reload"
    admin: "bwdiv.admin"

# Configurazione leaderboard
leaderboard:
  # Abilita il leaderboard
  enabled: true
  # Tipo di leaderboard (level, division, wins, winstreak)
  type: "level"
  # Numero di giocatori da mostrare
  size: 10
  # Formato del leaderboard
  format:
    header: "§8§m----------§r §6§lTop %size% Giocatori §8§m----------"
    entry: "§7%position%. §f%player% §7- §f%value%"
    footer: "§8§m--------------------------------"

# Configurazione placeholders
placeholders:
  # Formato del prefisso (per PlaceholderAPI)
  prefix-format: "§7[§%color%%level%§7]"
  # Formato del nome divisione
  name-format: "%color%%name%"
  # Formato del progresso
  progress-format: "%progress%%"
  # Formato dei livelli rimanenti
  levels-format: "%levels% livelli"

# Configurazione avanzata
advanced:
  # Abilita il debug mode
  debug: false
  # Salva i dati ogni X secondi (0 per disabilitare il salvataggio automatico)
  auto-save-interval: 300
  # Usa cache per le query dei livelli (migliora le performance)
  use-cache: true
  # Tempo di cache in secondi
  cache-time: 30
